<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container mt-3">
        <div class="hero">
            <h1 contenteditable="">ROCK'N ROLL</h1>
        </div>
    </div>
    <style>
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
            text-align: center;
        }

        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>


    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 400; // px distances of shadow and main text

        function shadow(e) {
            // console.log(e);
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            // console.log(x, y);
            // console.log(this, e.target);
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
            // console.log(x, y);

            // Changing the colors for the different shadows
            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.6),
            ${yWalk}px ${xWalk}px 0 rgba(255,150,200,0.6),
            ${yWalk * -1}px ${xWalk}px 0 rgba(0,105,89,0.6)
            `;
            console.log(xWalk, yWalk);
        }

        hero.addEventListener('mousemove', shadow);
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
